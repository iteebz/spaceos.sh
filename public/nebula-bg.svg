<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1000 1000' preserveAspectRatio='xMidYMid slice'>
  <defs>
    <filter id='blur' filterUnits='userSpaceOnUse' x='0' y='0' width='1000' height='1000'>
      <feGaussianBlur stdDeviation='200'/>
    </filter>
    <filter id='noise' x='0' y='0' width='100%' height='100%'>
      <feTurbulence type='fractalNoise' baseFrequency='0.45' octaves='2' result='turbulence' stitchTiles='stitch'/>
      <feBlend in='SourceGraphic' in2='turbulence' mode='overlay'/>
    </filter>
  </defs>
  <rect width='100%' height='100%' fill='#000'/>
  <g filter='url(#blur)'>
    <rect x='156' y='100' width='448' height='500' fill='#954720'/>
    <rect x='-100' y='-100' width='900' height='600' fill='#0C134E'/>
    <rect x='-77' y='500' width='400' height='500' fill='#0C56B8'/>
    <rect x='700' y='0' width='400' height='500' fill='#9D5106'/>
  </g>
  <rect x='0' y='0' width='1000' height='1000' style='mix-blend-mode: luminosity; filter: url(#noise); opacity: 4%'/>
</svg>
